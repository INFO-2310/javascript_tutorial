<!doctype html>
<html>

    <title>JavaScript Tutorial</title>

  <body>
    <h3>Part 1</h3>
    <div id='one'></div>

    <h3>Part 2</h3>
    <div id='two'></div>

    <h3>Part 3</h3>
    <div id='three'></div>

    <script type="text/javascript">
      //1
      function square(numbers) {
        var results = [];
        for (var i = 0; i < numbers.length; i++) {
          var item = array[i];
          var mapped = item * item;
          results.push(mapped);
        }
        return results;
      }
      var array = [1, 2, 3, 4, 5];
      console.log(square(array));
      document.getElementById('one').innerHTML = square(array);

    </script>
  </body>
